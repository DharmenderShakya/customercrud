<div class="container">
    <h2 class="h2">Employee Report</h2>
  <table class="table table-bordered">
      <thead class="text-light bg-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th scope="col">phone_no</th>
          <th scope="col">city</th>
          <th scope="col">State</th>
          <th scope="col">Street</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customer" scope="row">
          <td>{{customer.id}}</td>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.city}}</td>
          <td>{{customer.state}}</td>
          <td>{{customer.street}}</td>
          <td>{{customer.address}}</td>
          <td  class="d-flex">
       <button type="button"class="btn left  btn-outline-primary btn-sm" (click)="openUpdateModal(customer.id)">Update</button>
       <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteEmployee()">Delete</button>
      </td>
        </tr>
      </tbody>
    </table>
    <div class="controls">
      <button class="btn btn-success btn-sm" (click)="previousPage()" style="font-size: 10px;padding: 0px;font-family: 'Times New Roman', Times, serif; ">
        Previous</button>
      <button class="btn btn-success btn-sm" (click)="nextPage()" style="font-size: 10px;padding: 0px;font-family: 'Times New Roman', Times, serif;">Next
      </button>
    </div>
    </div>
