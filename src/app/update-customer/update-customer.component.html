
<div class="container">
    <h2>Add Employee</h2>
    <form class="row margin g-3 my-1 bg-light text-dark w-30 p-2">
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">ID</label>
            <input type="number" class="form-control" [(ngModel)]="customerData.id" id="inputFirstName">
          </div>
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">FirstName</label>
        <input type="text" class="form-control" [(ngModel)]="customerData.firstName" id="inputFirstName">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">LastName</label>
        <input type="text" class="form-control" [(ngModel)]="customerData.lastName" id="inputLastName">
      </div>
      <div class="col-md-6">
          <label for="inputPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="customerData.phone" id="inputPhone">
        </div>
        <div class="col-md-6">
            <label for="inputPhone" class="form-label">Email</label>
            <input type="text" class="form-control" [(ngModel)]="customerData.email" id="inputPhone">
          </div>
        <div class="col-md-6">
          <label for="inputDepartment" class="form-label">City</label>
          <input type="text" class="form-control" [(ngModel)]="customerData.city" id="inputDepartment">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">State</label>
          <input type="email" class="form-control" [(ngModel)]="customerData.state" id="email">
        </div>
        <div class="col-md-6">
          <label for="inputProfile" class="form-label">Street</label>
          <input type="password" class="form-control" [(ngModel)]="customerData.street" id="inputProfile">
        </div>
        <div class="col-md-6">
            <label for="inputProfile" class="form-label">Address</label>
            <input type="password" class="form-control" [(ngModel)]="customer.address" id="inputProfile">
          </div>
        
      <div class="col-12">
        <button type="submit" class="btn btn-success" (click)="updatePerson()">Submit</button>
      </div>
    </form>
  </div>
